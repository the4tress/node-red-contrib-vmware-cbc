<script type="text/html" data-help-name="send-command">
    <p>Send a command to an endpoint.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd><a href="https://developer.carbonblack.com/reference/carbon-black-cloud/cb-defense/latest/live-response-api/#send-command-to-endpoint">See Documentation</a></dd>
        <dt class="required">sessionId <span class="property-type">string</span></dt>
        <dd> the <code>id</code> of the session to send the command.</dd>
    </dl>
    
    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Standard output
            <dl class="message-properties">
                <dt>payload <span class="property-type">object</span></dt>
                <dd>an object of the response.</dd>
            </dl>
        </li>
        <li>Standard error
            <dl class="message-properties">
                <dt>payload <span class="property-type">string</span></dt>
