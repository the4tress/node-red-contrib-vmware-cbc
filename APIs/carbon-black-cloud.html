<!-- Initialize UI -->
<script type="text/javascript">
    RED.nodes.registerType('carbon-black-cloud',{
        category: 'config',
        color: '#717074',
        defaults: {
            name: { value: '' },
            domain: { value: 'defense.conferdeploy.net', required: true },
            orgKey: { value: '' },
            customApiId: { value: '' },
            customApiKey: { value: '' },
            apiId: { value: '' },
            apiKey: { value: '' },
            liveResponseApiId: { value: '' },
            liveResponseApiKey: { value: '' }
        },
        label: function() {
            return this.name;
        }
    });
</script>
