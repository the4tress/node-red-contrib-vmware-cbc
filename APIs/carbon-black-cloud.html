<!-- Initialize UI -->
<script type="text/javascript">
    RED.nodes.registerType('carbon-black-cloud',{
        category: 'config',
        color: '#717074',
        icon: 'font-awesome/fa-cloud',
        defaults: {
            name: { value: '' },
            domain: { value: 'defense.conferdeploy.net', required: true },
            org_key: { value: '' },
            custom_api_id: { value: '' },
            custom_api_key: { value: '' },
            api_id: { value: '' },
            api_key: { value: '' },
            liveResponse_api_id: { value: '' },
            liveResponse_api_key: { value: '' }
        },
        label: function() {
            return this.name;
        }
    });
</script>
