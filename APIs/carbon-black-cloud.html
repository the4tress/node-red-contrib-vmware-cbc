<!-- Initialize UI -->
<script type="text/javascript">
    RED.nodes.registerType('carbon-black-cloud',{
        category: 'config',
        color: '#717074',
        icon: 'icons/cbc_logo.png',
        defaults: {
            name: { value: '' },
            domain: { value: 'defense.conferdeploy.net', required: true },
            orgKey: { value: '' },
            customApiId: { value: '' },
            customApiKey: { value: '' },
            apiId: { value: '' },
            apiKey: { value: '' },
            liveResponseApiId: { value: '' },
            liveResponseApiKey: { value: '' }
        },
        label: function() {
            return this.name;
        }
    });
</script>

<!-- Configuration UI -->
<script type="text/html" data-template-name="carbon-black-cloud">
    <div class="form-row">
        <label for="node-config-input-name">Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-config-input-domain">Domain</label>
        <input type="text" id="node-config-input-domain" placeholder="defense.conferdeploy.net">
    </div>

    <div class="form-row">
        <label for="node-config-input-orgKey">Org Key</label>
        <input type="text" id="node-config-input-orgKey" placeholder="Org Key">
    </div>

    <div class="form-row">
        <label for="node-config-input-customApiId">Custom API ID</label>
        <input type="text" id="node-config-input-customApiId" placeholder="Custom API ID">
    </div>

    <div class="form-row">
        <label for="node-config-input-customApiKey">Custom API Key</label>
        <input type="text" id="node-config-input-customApiKey" placeholder="Custom API Key">
    </div>

    <div class="form-row">
        <label for="node-config-input-apiId">API ID</label>
        <input type="text" id="node-config-input-apiId" placeholder="API ID">
    </div>

    <div class="form-row">
        <label for="node-config-input-apiKey">API Key</label>
        <input type="text" id="node-config-input-apiKey" placeholder="API Key">
    </div>

    <div class="form-row">
        <label for="node-config-input-liveResponseApiId">Live Response API ID</label>
        <input type="text" id="node-config-input-liveResponseApiId" placeholder="Live Response API ID">
    </div>

    <div class="form-row">
        <label for="node-config-input-liveResponseApiKey">Live Response API Key</label>
        <input type="text" id="node-config-input-liveResponseApiKey" placeholder="Live Response API Key">
    </div>
</script>
